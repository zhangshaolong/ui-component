<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>组件Demo</title>
    <link rel="stylesheet" href="dep/bootstrap/css/bootstrap.css">
</head>
<body class="container">
<nav class="pager-container">
</nav>
<script src="dep/jquery-1.11.3.min.js"></script>
<script src="dep/simplite.js"></script>
<script src="dep/bootstrap/js/bootstrap.js"></script>
<script src="dep/require.js"></script>
<script>
    requirejs.config({
        baseUrl: './',
        paths: {
            tpl: 'dep/tpl',
            css: 'dep/css'
        }
    });
    require(['widgets/pager/pager'], function (Pager) {
        var pager = new Pager({
            element: '.pager-container'
        });
        pager.on('page', function (args) {
            console.log(arguments[0]);
        });

        pager.render({
            currentPage: 3,
            totalPage: 123
        });
    });
</script>
</body>
</html>
